<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDN Example</title>

  <!-- Bootstrap CSS (CDN) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  
    crossorigin="anonymous"
  >
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-primary text-center">CDN Example</h1>
    <p class="text-center">
      This page uses Bootstrap and jQuery via CDNs.
    </p>

    <!-- A Bootstrap Button -->
    <div class="text-center">
      <button id="clickMeBtn" class="btn btn-success">Click Me</button>
    </div>
    
    <!-- Alert box -->
    <div id="alertBox" class="alert alert-warning mt-3 d-none" role="alert">
      Button clicked! This message is shown using jQuery.
    </div>
  </div>

  <!-- jQuery (CDN) -->
  <script 
    src="https://code.jquery.com/jquery-3.7.1.min.js" 
    
    crossorigin="anonymous">
  </script>

  <!-- Bootstrap JS (CDN) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
   
    crossorigin="anonymous">
  </script>

  <!-- Custom Script -->
  <script>
    // jQuery to handle button click event
    $(document).ready(function () {
      $("#clickMeBtn").on("click", function () {
        $("#alertBox").removeClass("d-none");
      });
    });
  </script>
</body>
</html>
